<!--위험물지도 페이지입니다.-->
<!DOCTYPE html>
<html>
{% load static %}

<head>
	<title>위험물지도</title>
	<meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

    <link rel="stylesheet" href="{% static 'css/danger_map.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?v=3&sensor=false"></script>
    <script src="http://www.openlayers.org/api/2.13.1/OpenLayers.js"></script>
</head>
<body>
    <a href="/home"><img class="gohome" src="{% static 'img/gohome_icon.png' %}"></a>

    {% for danger in dangers.all%}
    <div class="container">
        <a href="{% url 'detail_danger' danger.id %}">
            {{danger.danger_type}}
        </a>
        <p>이미지: {{danger.danger_img}}</p>
        <p>위치: {{danger.danger_loc}}</p>
    </div>
    {%endfor%}
    <div class="path-currpos">
        <a href="/register_danger"><img class="writing" src="{% static 'img/writing_icon.png' %}"></a>
        <img class="myloc" src="{% static 'img/myloc_icon.png' %}">
    </div>
    <div class="map">
        {{ danger_map|safe }}
    </div>
</body>
</html>
