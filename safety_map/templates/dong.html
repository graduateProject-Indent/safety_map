<!DOCTYPE html>
<html>
{% load static %}

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>거기어때?!</title>
    <link rel="stylesheet" href="http://www.safemap.go.kr/mapapi/css/style.css" type="text/css">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?v=3&sensor=false"></script>
    <script src="http://www.openlayers.org/api/2.13.1/OpenLayers.js"></script>


    <!--메뉴드롭다운-->
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#nav ul.sub").hide();
            $("#nav ul.menu li").click(function () {
                $("ul", this).slideToggle("fast");
            });
        });
    </script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script>
        var giMenuDuration = 700;

        // 전체 메뉴를 오른쪽으로 슬라이드하여서 보여준다.
        function ShowMenu() {
            $('.menu_bg').css({ 'display': 'block' });
            $('.menu').css({ 'left': '-100%' });
            $('.menu').animate({ left: '0px' }, { duration: giMenuDuration });
        }

        // 전체 메뉴를 왼쪽으로 슬라이드하여서 닫는다.
        function HideMenu() {
            $('.menu').animate({ left: '-100%' }, { duration: giMenuDuration, complete: function () { $('.menu_bg').css({ 'display': 'none' }); } });
        }

        // 확장 메뉴를 보여주거나 닫는다.
        function ShowSubMenu(strId) {
            var lySubMenu = $(strId);

            if (lySubMenu.first().is(":hidden")) {
                $(strId).slideDown(300);
            }
            else {
                $(strId).slideUp(300);
            }
        }

        $(document).ready(function () {
            $('.menu_2').hide();
        });
    </script>

</head>

<body>

                    <div id="nav">
                        <ul class="menu">
                            <div style="width: 55%; text-align: right" onclick="HideMenu()"><img

                                        <li id="item"><a class="item">&nbsp;&nbsp;지구대&nbsp;&nbsp;</a></li>
                                        <li id="item"><a class="item">&nbsp;&nbsp;파출소&nbsp;&nbsp;</a></li>
                                        <li id="item"><a class="item">&nbsp;&nbsp;안심벨&nbsp;&nbsp;</a></li>
                                    </ul>
                                </li>
                            </div>

                            <div class="menu_item">
                                <li>
                                    여성 &nbsp; | &nbsp; 아동
                                    <ul class="sub">
                                        <li id="item"><button type="submit" class="item"><a>&nbsp;강도&nbsp;</a></button></li>
                                        <li id="item"><button type="submit" class="item"><a>&nbsp;절도&nbsp;</a></li>
                                        <li id="item"><button type="submit" class="item"><a>&nbsp;폭력&nbsp;</a></li>
                                        <li id="item"><button type="submit" class="item"><a>&nbsp;성폭력&nbsp;</a></li>
                                    </ul>
                                    <!--
                            <ul class="sub">
                                <li>어린이보행사고</li>
                                <li>스쿨존사고</li>
                                <li>어린이대상범죄현황</li>
                                <li>등굣길사고주의구간</li>
                                <li>하굣길사고주의구간</li>
                            </ul>
                            -->
                                </li>
                            </div>

                            <div class="menu_item">위험물장소보기</div>
                            <div class="menu_item">이용안내</div>
                            <div class="menu_item">길찾기</div>
                            <div class="menu_item">지도저장</div>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="search-input" type="text">
                <input value type="text" class="search-input-in" placeholder="목적지를 검색하세요">
                <button class="search-btn">
                    <img class="search-icon" src="{% static 'img/search_icon.svg' %}">
                </button>
            </div>
        </div>
    </div>  
</div>   

<div class="path-currpos">

</div>

</body>

</html>
