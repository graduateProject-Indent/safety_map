<!--길찾기 페이지입니다.-->
<!DOCTYPE html>
<html>
    {% load static %}
<head>
    <title>길찾기</title>
    <link rel="stylesheet" href="{% static 'css/pathfinder.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.2.0/leaflet.css"  />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.2.0/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.2.0/leaflet.js"></script>
<script src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey={{api_key}}"></script>
    
<script type="text/javascript">
	var map;
    var leaf_map;
    var is_danger;
	var marker_s, marker_e, marker_p1, marker_p2;
	var startX,startY,endX,endY;
	var passList;
	var totalMarkerArr = [];
	var drawInfoArr = [];
    var Afterdraw=[];
	var resultdrawArr = [];
	var setPoint=[];
    var startPoint,endPoint;
    var draw;
    $(document).ready(function () {
            //$('.menu_2').hide();
            //$('div.map div div', this).removeAttr('style');

        });
    
	function initTmap() {
		// 1. 지도 띄우기
		map = new Tmapv2.Map("map_div", {
			center : new Tmapv2.LatLng( 37.515024,126.872576),
			width : "100%",
			height : "400px",
			zoom : 15,
			zoomControl : true,
			scrollwheel : true
		});
		//주소 검색
		////////////////////////////////////////////
		// 마커 초기화
		
		$("#btn_select").click(function() {
					// 2. API 사용요청
					
				    startPoint = $("#fullAddr1").val();
					endPoint = $("#fullAddr2").val();
					var pointArray=[startPoint,endPoint]
                    new Promise( (succ, fail)=>{
                        for(var i = 0; i < pointArray.length; i++){
						(function(i) {
                              when1=$.ajax({
                                method : "GET",
                                url : "https://apis.openapi.sk.com/tmap/geo/fullAddrGeo?version=1&format=json&callback=result",
                                async : false,
                                data : {
                                    "appKey" : "{{api_key}}",
                                    "coordType" : "WGS84GEO",
                                    "fullAddr" : pointArray[i]
						     },
                            success: (result) => {
                                console.log(result);
                                var resultInfo = result.coordinateInfo; // .coordinate[0];
							console.log(resultInfo);
							
							// 기존 마커 삭제
							
							
							// 3.마커 찍기
							// 검색 결과 정보가 없을 때 처리
							if (resultInfo.coordinate.length == 0) {
								$("#result").text(
								"요청 데이터가 올바르지 않습니다.");
							} else {
								var lon, lat;
								var resultCoordinate = resultInfo.coordinate[0];
								if (resultCoordinate.lon.length > 0) {
									// 구주소
									lon = resultCoordinate.lon;
									lat = resultCoordinate.lat;
								} else { 
									// 신주소
									lon = resultCoordinate.newLon;
									lat = resultCoordinate.newLat
								}
							
								var lonEntr, latEntr;
								
								if (resultCoordinate.lonEntr == undefined && resultCoordinate.newLonEntr == undefined) {
									lonEntr = 0;
									latEntr = 0;
								} else {
									if (resultCoordinate.lonEntr.length > 0) {
										lonEntr = resultCoordinate.lonEntr;
										latEntr = resultCoordinate.latEntr;
									} else {
										lonEntr = resultCoordinate.newLonEntr;
										latEntr = resultCoordinate.newLatEntr;
									}
								}
									
								var markerPosition = new Tmapv2.LatLng(Number(lat),Number(lon));
								setPoint.push(markerPosition);
								console.log(setPoint[i]._lat);
								// 마커 올리기
								//출발
								marker_s = new Tmapv2.Marker(
										{
											position : setPoint[0],
											icon : "http://tmapapis.sktelecom.com/upload/tmap/marker/pin_r_m_s.png",
											iconSize : new Tmapv2.Size(24, 38),
											map : map
										});

								// 도착
								marker_e = new Tmapv2.Marker(
										{
											position : setPoint[1],
											icon : "http://tmapapis.sktelecom.com/upload/tmap/marker/pin_r_m_e.png",
											iconSize : new Tmapv2.Size(24, 38),
											map : map
										});

							} 
                            
                                succ(result);  //성공하면
                            }, fail: (error) => {
                                console.log(error);
                                map.setCenter(new Tmapv2.LatLng(37.570028, 126.986072));
							    $("#result").html("");
                                fail(error);  //실패하면
                            }
                        });
                        if (i==0){
                            startX=setPoint[0]._lng;
                            startY=setPoint[0]._lat;
                        }else{
                            endX=setPoint[1]._lng;
                            endY=setPoint[1]._lat;
                        }
                
                
                         })(i);
					
					} 
                    }).then((arg) =>{
                        $.ajax({
                            method:'POST',
                            url:"{% url 'pathFinder' %}",
                            async : false,
                            data:{
                                'start':startPoint,
                                'end':endPoint,
                                "startX" : startX,
                                "startY" : startY,
                                "endX" :endX,
                                "endY" :endY,
                                'csrfmiddlewaretoken': '{{ csrf_token }}'
                            },
                            dataType: "json",
                            success : (result) =>{ 
                            leaf_map = L.map('map').setView([startY,startX], 15);
                            draw=result.result;
                                
                            },
                        });
                    }).then( (arg) =>{
                        when2=$.ajax({
                        method : "POST",
                        url : "https://apis.openapi.sk.com/tmap/routes/pedestrian?version=1&format=json&callback=result",//
                        data : {
						"appKey" : "{{api_key}}",
                        "startX" : startX,
						"startY" : startY,
						"endX" :endX,
						"endY" :endY,
						"reqCoordType" : "WGS84GEO",
						"resCoordType" : "EPSG3857",
						"startName" : "출발지",
						"endName" : "도착지"},
                            success: (result) => {
                                //console.log(result);
                            var resultData = result.features;
                            //기존 그려진 라인 & 마커가 있다면 초기화
                            if (resultdrawArr.length > 0) {
                                for ( var i in resultdrawArr) {
                                    resultdrawArr[i]
                                            .setMap(null);
                                }
                                resultdrawArr = [];
                            }
                            
                            drawInfoArr = [];

                            for ( var i in resultData) { //for문 [S]
                                var geometry = resultData[i].geometry;
                                var properties = resultData[i].properties;
                                var polyline_;
                                


                                if (geometry.type == "LineString") {
                                    for ( var j in geometry.coordinates) {
                                        // 경로들의 결과값(구간)들을 포인트 객체로 변환 
                                        var latlng = new Tmapv2.Point(
                                                geometry.coordinates[j][0],
                                                geometry.coordinates[j][1]);
                                        // 포인트 객체를 받아 좌표값으로 변환
                                        var convertPoint = new Tmapv2.Projection.convertEPSG3857ToWGS84GEO(
                                                latlng);
                                        // 포인트객체의 정보로 좌표값 변환 객체로 저장
                                        var convertChange = new Tmapv2.LatLng(
                                                convertPoint._lat,
                                                convertPoint._lng);
                                        // 배열에 담기
                                        drawInfoArr.push(convertChange);
                                    }
                                    
                                } 
                            }//for문 [E]
                            console.log("success");
                            }, fail: (error) => {
                                //console.log(error);
                            },complete:function(){
                                is_danger="험";
                                if(is_danger!="위험"){
                            $.ajax({
                            method:'POST',
                            url:"{% url 'normalPath' %}",
                            async : false,
                        data : {
                            'draw':String(drawInfoArr),
                            'csrfmiddlewaretoken': '{{ csrf_token }}'
					},
                            success: (result) => {
                              console.log(result.pistes);
                              
                            
                            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                                        maxZoom: 18
                                    }).addTo(leaf_map)
                            var markers = L.geoJSON(result.pistes).addTo(leaf_map);
                            
                            }, fail: (error) => {
                                console.log(error);
                            }
                        }); 
                

                        }else{
                            $.ajax({
                            method:'POST',
                            url:"{% url 'aStar' %}",
                            async : false,
                        data : { 'csrfmiddlewaretoken': '{{ csrf_token }}'},
                            success: (result) => {
                            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                                        maxZoom: 18
                                    }).addTo(leaf_map); 
                            var markers = L.geoJSON(draw,{
                                style: {
                                        color: "red", 
                                        weight: 5, 
                                        fillColor: "red", 
                                        fillOpacity: 0.2
                                    }}).addTo(leaf_map);
                                var markers = L.geoJSON(result.pistes).addTo(leaf_map);
                            
                            }, fail: (error) => {
                                //console.log(error);
                            }
                        }); 

                        }

                            }
                        }); 
                
                    }); 
				
				
				});//button function
		
			
		// 4. 경로탐색 API 사용요청
		

	}
   
	
	
    
	
</script>
    

</head>
<body onload="initTmap();">
		
<div class="pathfinder_input_box">
    <img class="path_switch" src="{% static 'img/icon_path_switch.png' %}">
    
    <div class="startpoint" type="text">
        <input value type="text" class="startpoint_input" placeholder="출발지 입력" id="fullAddr1"
		name="fullAddr1" value="서울시 마포구 와우산로29가길 69">
    </div>
    <div class="endpoint" type="text">
        <input value type="text" class="endpoint_input" placeholder="도착지 입력" id="fullAddr2"
		name="fullAddr2" value="서울시 마포구 와우산로29가길 69">
		<button id="btn_select">적용하기</button>
    </div>

    <a href="{% url 'donglevel' %}"><img class="path_close" src="{% static 'img/icon_gray_X.svg' %}"></a>
    <img class="start_pathfinder" src="{% static 'img/icon_gray_person.svg' %}">
</div>

<img class="myloc" src="{% static 'img/myloc_icon.png' %}">
<div class="map_act_btn_wrap clear_box"></div>
<p id="result"></p>
<br />
<div id="map_wrap" class="map_wrap3">
    <div id="map_div"  style="display:none" ></div>
    <div class="map" id="map">
        {{ map|safe }}
    </div>
</div>


</body>
</html>
